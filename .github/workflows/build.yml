name: Build Image
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}

jobs:
  fetch-tags:
    name: Fetch Tags
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - id: meta
        run: bun index.ts ${{ vars.DOCKER_IMAGE }}
    outputs:
      should-build: ${{ steps.meta.outputs.found-tag }}
      tags: ${{ steps.meta.outputs.tags }}
      caddy-version: ${{ steps.meta.outputs.caddy-version }}
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: fetch-tags
    if: ${{ needs.fetch-tags.outputs.should-build }}
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ needs.fetch-tags.outputs.tags }}
          build-args: |
            CADDY_VERSION=${{ needs.fetch-tags.outputs.caddy-version }}
          platforms: linux/amd64,linux/arm64
